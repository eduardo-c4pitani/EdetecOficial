<div class="galeria grid">
  <p-galleria class="col-12" [value]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '640px'}"
  [numVisible]="5"  [showThumbnails]="false" [showIndicators]="true" [changeItemOnIndicatorHover]="true"
  [circular]="true" [autoPlay]="true" [transitionInterval]="5000">
  <ng-template pTemplate="item" let-item>
    <img [src]="item.previewImageSrc" style="width: 100%; display: block;" />
  </ng-template>
  <ng-template pTemplate="caption" let-item>
    <h4 style="margin-bottom: .5rem; color: #ffffff;">{{item.title}}</h4>
    <p>{{item.alt}}</p>
  </ng-template>
</p-galleria>
</div>
